<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/112c77d41f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="funkcije.js" defer></script>
    <title>Contacts | Home</title>
  </head>
  <body onload="proveriToken(); ucitaj(); ucitajKontakte();">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3)); backdrop-filter: blur(10px); z-index: 4;">
        <div class="container px-5">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html"><i class="fas fa-search pe-2"></i>Search</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user-circle pe-2"></i>
                  <span id="username"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user pe-2"></i>Profile</a></li>
                  <li><a class="dropdown-item" href="#"><i class="fas fa-envelope pe-2"></i>Messages</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" onclick="logout()" id="logout"><i class="fas fa-sign-out-alt pe-2"></i>Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="intro mx-auto mt-5 p-3">
        <div class="text-center mb-2">
          <i class="far fa-address-book fa-4x logo"></i>
        </div>
        <h1 class="text-center">Contacts App</h1>
        <h4 class="text-center fst-italic fw-light">
          All your contacts at one place...
        </h4>
      </div>
    </header>
    <div class="circle1"></div>
    <main>
      <section class="glass mt-5 mb-5 p-5">
        <div class="row">
          <div class="col-lg-4">
            <h4 class="text-center mb-5">Contact info</h4>
            <form action="" id="forma_unos">
              <div class="mb-4">
                <label for="imeiprezime" class="form-label">Name:</label><br />
                <input
                  type="text"
                  name="imeiprezime"
                  class="form-control"
                  placeholder="Enter contact name..."
                  id="imeiprezime"
                />
              </div>
              <div class="mb-4">
                <label for="telefon" class="form-label">Phone number:</label
                ><br />
                <input
                  type="text"
                  name="telefon"
                  class="form-control"
                  placeholder="Enter contact phone nubmer..."
                  id="telefon"
                />
              </div>
              <div class="mb-4">
                <button class="btn btn-primary btn-block form-control" type="button" onclick="dodajKontakt();" id="btn_addContact">
                  <i class="fas fa-user-plus text-white"></i
                  ><span class="ps-2 text-white">Add Contact</span>
                </button>
              </div>
            </form>
          </div>
          <div class="col-lg-8">
            <div class="table-responsive ms-5">
              <table class="table">
                <thead>
                  <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Contact Info</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody id="imenik">
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <!-- Izmena kontakta modal -->
    <div class="modal" tabindex="-1" id="contactModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" id="forma_izmena">
              <div class="mb-4">
                <label for="imeiprezime" class="form-label">Name:</label><br />
                <input
                  type="text"
                  name="imeiprezime"
                  class="form-control"
                  placeholder="Enter contact name..."
                  id="imeiprezime_izmena"
                  disabled
                />
              </div>
              <div class="mb-4">
                <label for="telefon" class="form-label">Phone number:</label
                ><br />
                <input
                  type="text"
                  name="telefon"
                  class="form-control"
                  placeholder="Enter contact phone nubmer..."
                  id="telefon_izmena"
                  disabled
                />
              </div>
              <div class="mb-4">
                <label for="vreme_upisa_izmena" class="form-label">Time of entry:</label
                ><br />
                <input
                  type="text"
                  name="vreme_upisa_izmena"
                  class="form-control"
                  placeholder="Time of entry..."
                  id="vreme_upisa_izmena"
                  disabled
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="posleIzmene();" style="color: #0e3854;"><i class="fas fa-times-circle pe-2"></i></i>Close</button>
            <button type="button" class="btn btn-warning" onclick="predIzmenu();" id="btn_izmeniKontakt"><i class='fas fa-edit pe-2'></i>Edit Contact</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
