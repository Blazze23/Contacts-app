    </header>
    <div class="circle1"></div>
    <main>
      <section class="glass-profile mt-5 mb-5 p-5">
        <div class="row">
          <div class="col-lg-4 p-4">
            <img src="" alt="Profile picture" class="img-fluid" style="border-radius: 25px;" id="profilePicture">
            <div class="text-center"><small><a type="button" onclick="changePictureModal()">Change profile picture</a></small></div>
            <div class="form-group mb-4">
              <label for="id_info" class="form-label">ID:</label>
              <input type="text" class="form-control" placeholder="ID..." id="id_info" disabled>
            </div>
            <div class="form-group mb-4">
              <label for="username_info" class="form-label">Username:</label>
              <input type="text" class="form-control" placeholder="Username..." id="username_info" disabled>
            </div>
            <div class="form-group mb-4">
              <label for="email_info" class="form-label">Email:</label>
              <input type="text" class="form-control" placeholder="Email..." id="email_info" disabled>
            </div>
          </div>
          <div class="col-lg-4 p-4">
            <h2 class="text-center mb-5">Change password</h2>
            <form action="">
              <div class="mb-4">
                <label for="oldpassword" class="form-label">Old password:</label><br />
                <input
                  type="password"
                  name="oldpassword"
                  class="form-control"
                  placeholder="Enter your old password..."
                  id="oldpassword"
                />
              </div>
              <div class="mb-4">
                <label for="newpassword" class="form-label">New password:</label><br />
                <input
                  type="password"
                  name="newpassword"
                  class="form-control"
                  placeholder="Enter your new password..."
                  id="newpassword"
                />
              </div>
              <div class="mb-4">
                <label for="rptpassword" class="form-label"
                  >Repeat password:</label
                ><br />
                <input
                  type="password"
                  name="rptpassword"
                  class="form-control"
                  placeholder="Repeat your password..."
                  id="rptpassword"
                />
              </div>
              <div class="mb-4">
                <button
                  type="button"
                  class="btn btn-primary btn-block form-control"
                  onclick="changePassword();"
                  id="btn_izmenaLozinke"
                >
                <i class="fas fa-lock pe-2 text-white"></i><span class="ps-2 text-white">Change password</span>
                </button>
              </div>
            </form>
            <h2 class="text-center mb-5 mt-5">Profile privacy</h2>
            <div id="privacy" class="alert alert-danger text-center"></div>
            <button class="btn btn-primary form-control" onclick="changePrivacy();"><i class="fas fa-sync pe-2 text-white"></i>Change to public</button>
          </div>
          <div class="col-lg-4 p-4">
            <h2 class="text-center mb-5">My contacts</h2>
            <div class="form-group mb-4">
              <label for="contacts_number" class="form-label">Number of contacts:</label>
              <input type="text" class="form-control" placeholder="Number of contacts..." id="contacts_number" disabled>
            </div>
            <!-- Mapa -->
            <h2 class="text-center mt-5 mb-5">My Location</h2>
            <div id="map"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <!-- Promena profilne slike modal -->
    <div class="modal" tabindex="-1" id="profileModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile picture</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                <div class="col-lg-6">
                  <h6 class="mb-5">Change Profile Picture</h6>
                  <input type="file" onchange="readImage(this);" id="pictureInput">
                </div>
                <div class="col-lg-6">
                  <img src="img/user.jpg" class="img-fluid" alt="Profile picture" id="profilePictureModal">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="color: #0e3854;"><i class="fas fa-times-circle pe-2"></i></i>Close</button>
            <button type="button" class="btn btn-warning" onclick="changePhoto();" id="btn_changePhoto" style="color: #0e3854;"><i class="fas fa-portrait pe-2"></i>Save profile picture</button>
          </div>
        </div>
      </div>
    </div>
