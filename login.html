<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/112c77d41f.js"
      crossorigin="anonymous"
    ></script>
    <script src="login.js" defer></script>
    <title>Contacts | Login</title>
  </head>
  <body>
    <header>
      <div class="intro mx-auto mt-5 p-3">
        <div class="text-center mb-2">
          <i class="far fa-address-book fa-4x logo"></i>
        </div>
        <h1 class="text-center">Contacts App</h1>
        <h4 class="text-center fst-italic fw-light">
          All your contacts at one place...
        </h4>
      </div>
    </header>
    <div class="circle1"></div>
    <main>
      <section class="glass login mt-5 mb-5 p-5">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <h2 class="text-center mb-5">Login</h2>
            <form action="">
              <div class="mb-4">
                <label for="username" class="form-label">Username:</label><br />
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Enter your username..."
                  id="username"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password:</label><br />
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password..."
                  id="password"
                />
              </div>
              <div class="mb-4">
                <button
                  type="button"
                  class="btn btn-primary btn-block form-control"
                  onclick="login();"
                  id="btn_login"
                >
                  <i class="fas fa-user text-white"></i
                  ><span class="ps-2 text-white">Login</span>
                </button>
              </div>
              <div class="text-center">
                <a href="register.html"
                  ><small>Don't have an account? Register here!</small></a
                >
              </div>
            </form>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </section>
    </main>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </body>
</html>
